<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Grid Calculator UI (Demo)</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asimovian&family=MedievalSharp&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg: #4C5B61;
        --panel: #0b1220;
        --accent: #829191;
        --muted: #94a3b8;
        --btn: #1f2937;
        --btn-op: #C5C5C5;
        --gap: 10px;
    }


    body{
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Quicksand;
    }

    .calculator {
        width: min(480px, 96vw);
        background: linear-gradient(180deg,#829191,#949B96);
        border-radius: 14px;
        display: grid;
        grid-template-columns: repeat(4,minmax(60px,1fr));
        grid-template-rows: minmax(72px,auto) repeat(5,64px);
        gap: var(--gap);
        
    }

    .display {
        grid-column: 1 / -1;
        background: linear-gradient(180deg,#1f2937,#4C5B61);
        border-radius: 25px;
    }
    
    .btn{
        border-radius: 25px;
        transition: all 0s;
    }

    .btn:active {
        transform: translateY(6px);
    }

</style>
</head>
<body>

<div class="calculator" role="application" aria-label="Calculator">
  <div id="display" class="display" aria-live="polite">0</div>

  <!-- Row 1 -->
  <button class="btn clear" data-value="C" aria-label="Clear (C)">C</button>
  <button class="btn" data-value="(" aria-label="Left Parenthesis">(</button>
  <button class="btn" data-value=")" aria-label="Right Parenthesis">)</button>
  <button class="btn op" data-value="/" aria-label="Divide">÷</button>

  <!-- Row 2 -->
  <button class="btn" data-value="7">7</button>
  <button class="btn" data-value="8">8</button>
  <button class="btn" data-value="9">9</button>
  <button class="btn op" data-value="*" aria-label="Multiply">×</button>

  <!-- Row 3 -->
  <button class="btn" data-value="4">4</button>
  <button class="btn" data-value="5">5</button>
  <button class="btn" data-value="6">6</button>
  <button class="btn op" data-value="-" aria-label="Minus">−</button>

  <!-- Row 4 -->
  <button class="btn" data-value="1">1</button>
  <button class="btn" data-value="2">2</button>
  <button class="btn" data-value="3">3</button>
  <button class="btn op" data-value="+" aria-label="Plus">+</button>

  <!-- Row 5 -->
  <button class="btn span-2" data-value="0">0</button>
  <button class="btn" data-value=".">.</button>
  <button class="btn equal" data-value="=" aria-label="Equals">=</button>
</div>

</body>
</html>
